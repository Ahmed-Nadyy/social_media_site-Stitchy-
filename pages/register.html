<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <header>
                <div class="logo"><h1>Stitchy</h1></div>
                <div class="signup-link">
                    have an account? <a href="../index.html" style="color:#58d7fe;">Sign in</a>
                </div>
            </header>
            <div class="content">
                <h1>Create Your Account</h1>
                <p>Sign up into your account</p>
                <div class="social-buttons">
                    <button class="facebook-button">Facebook</button>
                    <button class="google-button">Google</button>
                </div>
                <div class="divider">
                <div class="or-divider">
                    <div class="left_divider"></div>
                    <span>Or continue with</span>
                    <div class="right_divider"></div>
                </div>
            
                <form class="login-form" id="registration-form">
                    <input type="text" placeholder="NickName">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email" id="username">
                    <input type="password" placeholder="Password" id="password">
                    <div class="under_password">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" >I agree to all <a href="#" class="recover-password">Terms of Service</a> and <a href="#" class="recover-password">Privacy policy</a> and confirm
                            that I am at least 18 years old</label>
                    </div>
                </div>
                    <button type="submit" class="login-button">RIGISTER</button>
                </form>
            </div>
            </div>
        </div>
        <div class="right-column">
            <img src="../images/login.jpg" alt="Image" >
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
