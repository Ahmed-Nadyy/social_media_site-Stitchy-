<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <header>
                <div class="logo"><h1>Stitchy</h1></div>
                <div class="signup-link">
                    Don't have an account? <a href="#" style="color:#58d7fe;">Sign up</a>
                </div>
            </header>
            <div class="content">
                <h1>Welcome Back</h1>
                <p>Login into your account</p>
                <div class="social-buttons">
                    <button class="facebook-button">Facebook</button>
                    <button class="google-button">Google</button>
                </div>
                <div class="divider">
                <div class="or-divider">
                    <div class="left_divider"></div>
                    <span>Or continue with</span>
                    <div class="right_divider"></div>
                </div>
            
                <form class="login-form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <div class="under_password">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="recover-password">Recover Password</a>
                </div>
                    <button type="submit" class="login-button">LOG IN</button>
                </form>
            </div>
            </div>
        </div>
        <div class="right-column">
            <img src="./images/3.jpg" alt="Image" >
        </div>
    </div>
</body>
</html>
